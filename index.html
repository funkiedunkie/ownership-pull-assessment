<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Ownership Pull</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header class="header">
        <div class="progress">
          <div id="progressBar" class="progress__bar" style="width:0%"></div>
        </div>
        <div class="meta">
          <div class="title">Your Ownership Pull</div>
          <div id="stepLabel" class="step">1 / 11</div>
        </div>
      </header>

      <div id="stageQuestion" class="stage">
        <h1 id="questionText" class="question"></h1>
        <div id="options" class="options"></div>

        <div class="nav">
          <button id="backBtn" class="btn btn--ghost" type="button">Back</button>
          <button id="nextBtn" class="btn" type="button" disabled>Next</button>
        </div>

        <p class="fineprint">
          This isn’t a readiness test. It’s a short reflection that helps name what’s pulling you toward ownership.
        </p>
      </div>

      <div id="stageResult" class="stage stage--hidden">
        <h1 class="question">Your Reflection</h1>
        <div id="reflection" class="reflection"></div>

        <div class="divider"></div>

        <div class="resultActions">
          <button id="restartBtn" class="btn btn--ghost" type="button">Restart</button>
        </div>

        <p class="fineprint">
          Mirror, not verdict. If you ever take a next step, it should be small, voluntary, and grounded.
        </p>
      </div>

      <!-- Netlify form capture (optional). Hidden; submitted via JS fetch. -->
      <form name="ownership-pull" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="ownership-pull" />
        <input name="bot-field" />
        <input type="email" name="email" />
        <!-- answers will be injected by JS as hidden inputs -->
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
